<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottle WiFi</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-400 via-indigo-500 to-purple-600 min-h-screen flex items-center justify-center overflow-hidden"
  >
    <!-- Animated Background Circles -->
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="absolute -top-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full animate-pulse"
      ></div>
      <div
        class="absolute top-40 -right-40 w-96 h-96 bg-white opacity-10 rounded-full animate-pulse delay-75"
      ></div>
      <div
        class="absolute -bottom-40 left-1/2 w-80 h-80 bg-white opacity-10 rounded-full animate-pulse delay-150"
      ></div>
    </div>

    <div
      class="relative bg-white rounded-3xl shadow-2xl p-10 max-w-lg w-full transform hover:scale-105 transition-transform duration-300"
    >
      <!-- WiFi Icon -->
      <div class="flex justify-center mb-6">
        <div id="wifiIcon" class="relative">
          <svg
            class="w-20 h-20 text-indigo-600"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 18c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0-4c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2h2c0-2.21-1.79-4-4-4zm0-4c-3.31 0-6 2.69-6 6h2c0-2.21 1.79-4 4-4s4 1.79 4 4h2c0-3.31-2.69-6-6-6zm0-4C6.48 6 2 10.48 2 16h2c0-4.42 3.58-8 8-8s8 3.58 8 8h2c0-5.52-4.48-10-10-10z"
            />
          </svg>
          <div id="wifiSignal" class="absolute inset-0 opacity-0">
            <div
              class="absolute inset-0 border-4 border-green-500 rounded-full animate-ping"
            ></div>
          </div>
        </div>
      </div>

      <h1
        class="text-5xl font-bold text-center bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3 animate-pulse"
      >
        Bottle WiFi
      </h1>

      <p class="text-center text-gray-500 mb-8 text-sm">
        Insert a bottle to activate WiFi connection
      </p>

      <div class="text-center">
        <!-- Bottle Icon -->
        <div id="bottleIcon" class="flex justify-center mb-6">
          <svg
            class="w-16 h-16 text-indigo-400 transform transition-transform duration-500 hover:rotate-12"
            fill="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 2h6v2h-2v2.59c1.73.82 3 2.59 3 4.66V21c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1V11.25c0-2.07 1.27-3.84 3-4.66V4H9V2zm2 2v3.21c-1.12.48-2 1.62-2 2.98V20h6v-8.81c0-1.36-.88-2.5-2-2.98V4h-2z"
            />
          </svg>
        </div>

        <button
          id="insertBtn"
          class="relative bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold py-5 px-10 rounded-full text-xl transition-all duration-300 transform hover:scale-110 hover:shadow-2xl shadow-lg group overflow-hidden"
          onclick="startTimer()"
        >
          <span class="relative z-10 flex items-center justify-center gap-2">
            <svg
              class="w-6 h-6 animate-bounce"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M7 10l5 5 5-5H7z" />
            </svg>
            Insert Bottle
            <svg
              class="w-6 h-6 animate-bounce"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path d="M7 10l5 5 5-5H7z" />
            </svg>
          </span>
          <div
            class="absolute inset-0 bg-white opacity-0 group-hover:opacity-20 transition-opacity duration-300"
          ></div>
        </button>

        <div id="timerDisplay" class="hidden mt-8 animate-fade-in">
          <div class="mb-6">
            <div class="inline-block animate-spin-slow">
              <svg
                class="w-12 h-12 text-green-500"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M9 2h6v2h-2v2.59c1.73.82 3 2.59 3 4.66V21c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1V11.25c0-2.07 1.27-3.84 3-4.66V4H9V2zm2 2v3.21c-1.12.48-2 1.62-2 2.98V20h6v-8.81c0-1.36-.88-2.5-2-2.98V4h-2z"
                />
              </svg>
            </div>
          </div>

          <div
            class="text-7xl font-bold bg-gradient-to-r from-green-500 to-blue-500 bg-clip-text text-transparent mb-4 animate-pulse"
            id="countdown"
          >
            10
          </div>

          <p class="text-gray-600 text-lg mb-2 font-semibold">
            Activating WiFi Connection...
          </p>
          <p class="text-gray-400 text-sm mb-4">Please wait</p>

          <div
            class="w-full bg-gray-200 rounded-full h-6 mt-4 overflow-hidden shadow-inner"
          >
            <div
              id="progressBar"
              class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 h-6 rounded-full transition-all duration-1000 flex items-center justify-end pr-2"
              style="width: 100%"
            >
              <div class="w-3 h-3 bg-white rounded-full animate-pulse"></div>
            </div>
          </div>
        </div>

        <!-- Success Message -->
        <div
          id="successMessage"
          class="hidden mt-8 p-6 bg-gradient-to-r from-green-50 to-blue-50 rounded-2xl border-2 border-green-300 animate-fade-in"
        >
          <div class="flex justify-center mb-3">
            <svg
              class="w-20 h-20 text-green-500 animate-spin-slow"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M9 2h6v2h-2v2.59c1.73.82 3 2.59 3 4.66V21c0 .55-.45 1-1 1H9c-.55 0-1-.45-1-1V11.25c0-2.07 1.27-3.84 3-4.66V4H9V2zm2 2v3.21c-1.12.48-2 1.62-2 2.98V20h6v-8.81c0-1.36-.88-2.5-2-2.98V4h-2z"
              />
            </svg>
          </div>
          <p class="text-2xl font-bold text-green-600 mb-2">WiFi Activated!</p>
          <p class="text-gray-600">You are now connected to the internet</p>
        </div>
      </div>
    </div>

    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.5s ease-out;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .animate-spin-slow {
        animation: spin-slow 2s linear infinite;
      }
    </style>

    <script>
      let timerInterval;
      let statusCheckInterval;
      const API_URL = 'http://192.168.1.1:5000/api'; // Change to your Orange Pi IP

      // Check system status periodically
      function checkStatus() {
        fetch(`${API_URL}/status`)
          .then(response => response.json())
          .then(data => {
            console.log('Status:', data);
            
            // Update UI based on connection status
            if (data.wifi_active && data.time_remaining > 0) {
              updateConnectionTime(data.time_remaining);
            }
          })
          .catch(error => {
            console.error('Error checking status:', error);
          });
      }

      function updateConnectionTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = seconds % 60;
        console.log(`Connected - Time remaining: ${minutes}m ${secs}s`);
      }

      async function startTimer() {
        const button = document.getElementById("insertBtn");
        const timerDisplay = document.getElementById("timerDisplay");
        const countdown = document.getElementById("countdown");
        const progressBar = document.getElementById("progressBar");
        const bottleIcon = document.getElementById("bottleIcon");
        const wifiSignal = document.getElementById("wifiSignal");
        const successMessage = document.getElementById("successMessage");

        try {
          // Call backend API to start the process
          const response = await fetch(`${API_URL}/insert_bottle`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              timestamp: new Date().toISOString()
            })
          });

          const data = await response.json();

          if (!response.ok) {
            alert(data.message || 'Error: Please insert a bottle first!');
            return;
          }

          console.log('Server response:', data);

          button.classList.add("hidden");
          timerDisplay.classList.remove("hidden");
          successMessage.classList.add("hidden");

          // Animate bottle going down
          bottleIcon.classList.add(
            "transform",
            "translate-y-20",
            "opacity-0",
            "transition-all",
            "duration-700"
          );

          let timeLeft = data.timer || 10;
          countdown.textContent = timeLeft;
          progressBar.style.width = "100%";

          timerInterval = setInterval(() => {
            timeLeft--;
            countdown.textContent = timeLeft;
            progressBar.style.width = timeLeft * 10 + "%";

            if (timeLeft <= 0) {
              clearInterval(timerInterval);

              // Show success and WiFi signal
              timerDisplay.classList.add("hidden");
              successMessage.classList.remove("hidden");
              wifiSignal.classList.remove("opacity-0");
              wifiSignal.classList.add("opacity-100");

              // Update success message with connection duration
              const wifiDuration = data.wifi_duration || 300;
              const minutes = Math.floor(wifiDuration / 60);
              document.querySelector("#successMessage p:last-child").textContent = 
                `You have ${minutes} minutes of internet access`;

              // Start checking status
              statusCheckInterval = setInterval(checkStatus, 5000);

              setTimeout(() => {
                successMessage.classList.add("hidden");
                wifiSignal.classList.add("opacity-0");
                wifiSignal.classList.remove("opacity-100");
                bottleIcon.classList.remove(
                  "transform",
                  "translate-y-20",
                  "opacity-0"
                );
                button.classList.remove("hidden");
                
                if (statusCheckInterval) {
                  clearInterval(statusCheckInterval);
                }
              }, 5000);
            }
          }, 1000);

        } catch (error) {
          console.error('Error:', error);
          alert('Error connecting to server. Running in demo mode.');
          
          // Fallback to demo mode
          runDemoMode();
        }
      }

      function runDemoMode() {
        const button = document.getElementById("insertBtn");
        const timerDisplay = document.getElementById("timerDisplay");
        const countdown = document.getElementById("countdown");
        const progressBar = document.getElementById("progressBar");
        const bottleIcon = document.getElementById("bottleIcon");
        const wifiSignal = document.getElementById("wifiSignal");
        const successMessage = document.getElementById("successMessage");

        button.classList.add("hidden");
        timerDisplay.classList.remove("hidden");
        successMessage.classList.add("hidden");

        bottleIcon.classList.add(
          "transform",
          "translate-y-20",
          "opacity-0",
          "transition-all",
          "duration-700"
        );

        let timeLeft = 10;
        countdown.textContent = timeLeft;
        progressBar.style.width = "100%";

        timerInterval = setInterval(() => {
          timeLeft--;
          countdown.textContent = timeLeft;
          progressBar.style.width = timeLeft * 10 + "%";

          if (timeLeft <= 0) {
            clearInterval(timerInterval);

            timerDisplay.classList.add("hidden");
            successMessage.classList.remove("hidden");
            wifiSignal.classList.remove("opacity-0");
            wifiSignal.classList.add("opacity-100");

            setTimeout(() => {
              successMessage.classList.add("hidden");
              wifiSignal.classList.add("opacity-0");
              wifiSignal.classList.remove("opacity-100");
              bottleIcon.classList.remove(
                "transform",
                "translate-y-20",
                "opacity-0"
              );
              button.classList.remove("hidden");
            }, 3000);
          }
        }, 1000);
      }

      // Check status on page load
      window.addEventListener('load', () => {
        checkStatus();
      });
    </script>
  </body>
</html>
